<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="p-3 header-style">
    <div class="container py-3 text-center">
      <h1 class="display-5 fw-bold">☔️⛈☀️☁️ Weather Data ☔️⛈☀️☁️</h1>
      <h2>A dashboard for historical weather data</h2>
     </div>
  </header>
  <main class="container-fluid m-5">
    <div class="row">
      <div class="col-lg-2 col-1"></div>
      <div class="col-lg-8 col-10 container-fluid">
        <section class="row">
          <article class="col-lg-12">
            <header>
              <h2>Weather Data</h2>
            </header>
            <section>
              <p>{{ weather_data.data }}</p>
            </section>
          </article>
        </section>
        <section>
          <!-- fruit dropdown -->
          <select id="fruit" onchange="drawType(this.value)">
              <option selection="selected" value="apples">Apple Chart</option>
              <option value="mango">Mango Chart</option>
              <option value="oranges">Orange Chart</option>
          </select>

          <!-- cost dropdown -->
          <select id="fruitValue" onchange="drawVal(this.value)">
              <option selection="selected" value="1">>$1</option>
              <option value="0.25">>$0.25</option>
          </select>
          <!-- plots -->
          <div id="fruitBar"></div>
          <div id="fruitVal"></div>
        </section>
      </div>
      <div class="col-lg-2 col-1">
      </div>
    </div>

  </main>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  </body>

</html>
