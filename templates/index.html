<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="p-3 header-style">
    <div class="container py-3 text-center">
      <h1 class="display-5 fw-bold">☔️⛈☀️☁️ Weather Data ☔️⛈☀️☁️</h1>
      <h2>A dashboard for historical weather data</h2>
     </div>
  </header>
  <main class="container-fluid m-5">
    <div class="row">
      <div class="col-lg-2 col-1"></div>
      <div class="col-lg-8 col-10 container-fluid">
        <section class="row">
          <article class="col-lg-12">
            <header>
              <h2>Weather Data</h2>
            </header>
            <section>
              <p>{{ weather_data.data }}</p>
            </section>
          </article>
        </section>
        <section>
          <!-- Controls-->
          <div class="card" style="width: 15rem;">
            <div class="card-header">
              <h3>Controls</h3>
            </div>
            <div class="card-body">
              <label for="start-date-id" class="form-label">
                Start Date:
              </label>
              <input
                id="start-date-id"
                class="form-control"
                onchange="updateControlsAndCharts(this.value)"
                type="date"
                name="start-date"
                min="2010-01-01"
                max="2018-12-31"
                value="2010-01-01"
                required/>
              <label for="end-date-id" class="form-label">
                End Date:
              </label>
              <input
                id="end-date-id"
                class="form-control"
                onchange="updateControlsAndCharts(this.value)"
                type="date"
                name="end-date"
                min="2010-01-01"
                max="2018-12-31"
                value="2018-12-31"
                required/>
              <label for="sel-station-id" class="form-label">Station ID No.</label>
              <select id="select-station-id" class="form-select" value="700635"></select>
            </div>
          </div>
          <div class="card m-4">
            <header class="card-header">
              <h3>Station Info</h3>
            </header>
            <div class="card-body">
              <div id="station-metadata" class="panel-body"></div>
            </div>
          </div>
          <!-- plots -->
          <div id="weatherLine"></div>
        </section>
      </div>
      <div class="col-lg-2 col-1">
      </div>
    </div>

  </main>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  </body>

</html>
