  <script type="text/javascript">anychart.onDocumentReady(function() {
  // create map
  var map = anychart.map();

  // create data set
  var dataSet = anychart.data.set(
      [{"id":"US.MA","coordinates":0},

			{"id":"US.MS","coordinates":31},
			{"id":"US.SC","coordinates":32},
			{"id":"US.IL","coordinates":33},
			{"id":"US.IN","coordinates":34},
			{"id":"US.KY","coordinates":35},
			{"id":"US.NC","coordinates":36},
			{"id":"US.OH","coordinates":37},
			{"id":"US.TN","coordinates":38},
			{"id":"US.VA","coordinates":39},
			{"id":"US.WI","coordinates":40},
			{"id":"US.WV","coordinates":41},
			{"id":"US.DE","coordinates":42},

			{"id":"US.MI","coordinates":48},
			{"id":"US.AK","coordinates":49},
			{"id":"US.DC","coordinates":50}]
  );

  // create choropleth series
  series = map.choropleth(dataSet);

  // set geoIdField to 'id', this field contains in geo data meta properties
  series.geoIdField('id');

  // set map color settings
  series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
  series.hovered().fill('#addd8e');

  // set geo data, you can find this map in our geo maps collection
  // https://cdn.anychart.com/#maps-collection
  map.geoData(anychart.maps['united_states_of_america']);

  //set map container id (div)
  // map.container('container');

  //initiate map drawing
  map.draw();
});</script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="p-3 header-style">
    <!-- <div class="container py-3 text-center"> -->
      <h1 class="display-5 fw-bold">☔️⛈☀️☁️ Weather Data ☔️⛈☀️☁️</h1>
      <h2>A dashboard for historical weather data</h2>
     </div>
  </header>
  <!-- <main class="container-fluid m-5"> -->
    <div class="row">
      <div class="col-lg-2 col-1"></div>
      <!-- <div class="col-lg-8 col-10 container-fluid"> -->
        <section class="row">
          <article class="col-lg-12">
            <header>
              <h2>Weather Data</h2>
            </header>
            <section>
              <p>{{ weather_data.data }}</p>
            </section>
          </article>
        </section>
        <section>
          <!-- Controls-->
          <div class="card" style="width: 15rem;">
            <div class="card-header">
              <h3>Controls</h3>
            </div>
            <div class="card-body">
              <label for="start-date-id" class="form-label">
                Start Date:
              </label>
              <input
                id="start-date-id"
                class="form-control"
                onchange="updateControlsAndCharts(this.coordinates)"
                type="date"
                name="start-date"
                min="2010-01-01"
                max="2018-12-31"
                coordinates="2010-01-01"
                required/>
              <label for="end-date-id" class="form-label">
                End Date:
              </label>
              <input
                id="end-date-id"
                class="form-control"
                onchange="updateControlsAndCharts(this.coordinates)"
                type="date"
                name="end-date"
                min="2010-01-01"
                max="2018-12-31"
                coordinates="2018-12-31"
                required/>
              <label for="sel-station-id" class="form-label">Station ID No.</label>
              <select id="select-station-id" class="form-select" coordinates="700635"></select>
            </div>
          </div>
          <!-- plots -->
          <div id="weatherLine"></div>
        </section>
      </div>
      <div class="col-lg-2 col-1">
      </div>
    </div>

  </main>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  </body>

</html>
