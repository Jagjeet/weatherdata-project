<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="p-3 header-style">
    <div class="container py-3 text-center">
      <h1 class="display-5 fw-bold">☔️⛈☀️☁️ Weather Data ☔️⛈☀️☁️</h1>
      <h2>A dashboard for historical weather data</h2>
     </div>
  </header>
  <main class="container-fluid m-5">
    <div class="row">
      <div class="col-lg-2 col-1"></div>
      <div class="col-lg-8 col-10 container-fluid">
        <section class="row">
          <article class="col-lg-12">
            <header>
              <h2>Diurnal Tempature Range</h2>
            </header>
            <section>
              <p>Select which year you want to look at!</p>
            </section>
          </article>
        </section>
        <section>
          <!-- dropdowns -->
          <select>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>		

          <select id="MinMax" onchange="drawType(this.value)">
            <option selection="selected" value="2018">2018</option>
            <option selection="selected" value="2017">2017</option>
            <option selection="selected" value="2016">2016</option>
            <option selection="selected" value="2015">2015</option>
            <option selection="selected" value="2014">2014</option>
            <option selection="selected" value="2013">2013</option>
            <option selection="selected" value="2012">2012</option>
            <option selection="selected" value="2011">2011</option>
            <option selection="selected" value="2010">2010</option>
          </select>

          <!-- plots -->
          <canvas id="MinMaxChart"></canvas>
          <br>
          <center>
            <b id = "average">
            </b>
          </center>
          
        </section>
      </div>
      <div class="col-lg-2 col-1">
      </div>
    </div>

  </main>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  
  <script src="{{ url_for('static', filename='jsapp.js') }}"></script>
</body>

  
</html>
